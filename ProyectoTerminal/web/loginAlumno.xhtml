<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title> PSP/TSP </title>
        <!--link href="../css/area_estilo.css" rel="stylesheet" type="text/css"/-->
        <style>
            body{
                background-color:#214532;
                box-shadow: 1px 2px 6px rgba(0,0,0, 0.5);
                border-radius:8px;
            }
            
            header{
                height: 110px;
                background-color:#014E25;
                text-align: center;
                box-shadow: 1px 2px 6px rgba(0,0,0, 0.5);
                border-radius:8px;
            }
            article{
                height: 450px;
            }
            .contenedorLogin{
               padding: 15px 0;
               padding-top: 25px;
               background-color: #668D55;
               width: 600px;
               height: 300px;
               box-shadow: 1px 2px 6px rgba(0,0,0, 0.5);
               border-radius:8px;
            }
            .formulario h1{
               color: black;
                text-align: center; 
            }
            footer{
                background-color: #014E25;
                position: relative;/* esto da a IE6 el parámetro hasLayout para borrar correctamente */
                clear: both; /* esta propiedad de borrado fuerza a .container a conocer dónde terminan las columnas y a contenerlas */
                margin: auto;
                padding-top: 10px;
                padding-right: 0;
                padding-bottom: 10px;
                padding-left: 0;
                box-shadow: 1px 2px 6px rgba(0,0,0, 0.5);
                border-radius:8px;
                text-align: center;
            }
            footer address, p {
                color: #FFF;
                text-align: center;
            }
        </style>
        
    </h:head>
    <h:body>
      
    <header>
        <img src="imagenes/loguam.png" width="600" height="99"/>
        <br/>
    </header>
        
     <article class="content">
         
        <br/>
        <br/>
         <center>
  	 <section class="contenedorLogin">
            
            <h:form class="formulario">
                <h1>Ingresar como alumno</h1>
            
            <h:panelGrid columns="2">			
		
                    <p><h:inputText pt:placeholder="usuario" value="#{beanIniciaSesion.usuario}"/></p><br/>
                    <p><h:inputSecret pt:placeholder="contraseña" value="#{beanIniciaSesion.contraseña}"/></p>
                    <h:messages errorStyle="color:red;list-style:none;"/>
                    <section class="botones">
                        <br/>
                        <h:commandButton value="Ingresar" action="#{beanIniciaSesion.loginAlumno()}" />
                    </section>
	    </h:panelGrid>
                
            </h:form>
             <br/>
             <a href="index.xhtml">Ingresar como administrador</a>
        </section>
        </center>
  <!-- end .content --></article>
        
        <!-- Pie de página -->
  <footer>
    
    <p align="center">Ubicación</p>  
    <address>
      Edificio Carlos Graef, Av. San Rafael Atlixco No.186, Col. Vicentina Iztapalapa, 09340, México, D.F.
    </address>
  </footer>
 
    </h:body>
</html>
